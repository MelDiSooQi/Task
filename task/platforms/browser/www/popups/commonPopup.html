<div id="commonPopup" class="confirm">
  <h1>{{vm.title()  | translate }}</h1>
  <p>{{vm.description() | translate }}</p>
  <button id='cancelPopup' 	ng-click="vm.cancelPopup();$event.stopPropagation();">{{vm.cancel() | translate }}</button>
  <button id='confirmPopup' ng-click="vm.confirmPopup();$event.stopPropagation();"autofocus>{{vm.confirm() | translate }}</button>
</div>
