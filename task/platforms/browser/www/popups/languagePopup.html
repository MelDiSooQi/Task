<div id="languagePopup" class="confirm">
	<md-radio-group id="languageSettingsID"
	ng-class="vm.getClass()"
    ng-model="vm.languageSettings()"
    >
        <div id="ENContainer" class="settingRow" ng-click="vm.confirmPopup();$event.stopPropagation();">
            <div id="EN" class="RadioLabel">English</div>
            <md-radio-button id="ENGLISH" aria-label="ENGLISH" md-no-ink aria-checked="True" value="ENGLISH"  class="boost"></md-radio-button>
        </div>
        
        <div id="ARContainer" class="settingRow" ng-click="vm.cancelPopup();$event.stopPropagation();">
            <div id="AR" class="RadioLabel">عربي</div>
            <md-radio-button id="ARABIC" aria-label="ARABIC" md-no-ink value="ARABIC"  class="boost"></md-radio-button>
        </div>
        
    </md-radio-group>
        
        <div class="hidden hiddenLayer"></div>
        
<button id='confirmPopup' ng-click="vm.cancelLanguagePopup();$event.stopPropagation();"autofocus>{{vm.confirm() | translate }}</button>
</div>
