<div id="page1" class="content">
<div id="mainSearchContaner">

	<div id="serchContainer">
		<div id="filterInputsContainer">	
		<input  type="text" id="searchInput" ng-model="searchText" placeholder="{{ 'Search' | translate }}" >
			<div class="socialAction Facebook" ng-click="vm.add();$event.stopPropagation();">
					<img class="add" src="images/page1/add.png" />
			</div>
		</div>
	</div>
</div>
	<div class="mainContaner" >
		<div class="item" ng-click="item.click($event, $index, item.id);$event.stopPropagation();" ng-repeat="item in vm.items() | filter:{ title: searchText }">

			<div class="rewardsItem wpButton">
				<div class="imgCont">
					<img ng-src="{{item.src}}" />
				</div>
				<div class="txtCont">
					<h3 class="label">{{ item.title | translate }}</h3>
					<span class="subDetails">{{ item.description | translate }}</span>
				</div>
				<div class="socialAction Facebook">
				 <span class="Follow">{{ item.followers.length | translate }}</span>
					<img src="images/page1/btnNext.png" />
				</div>
			</div>
		</div>
		</div>
	</div>

</div>
